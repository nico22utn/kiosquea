<div class="lists row">
    <div class="col-12">
        <div class="col-12">
            <nb-card class="list-card" size="small">
              <nb-card-header>Users</nb-card-header>
              <nb-list>
                <nb-list-item *ngFor="let user of users">
                  <nb-user [name]="user.name" [title]="user.title">
                  </nb-user>
                </nb-list-item>
              </nb-list>
            </nb-card>
          </div> 
    </div> 
</div>
