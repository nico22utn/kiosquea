<div class="row">
  <div class="col-md-6 offset-md-3">
    <nb-card>
      <nb-card-header>Nuevo producto</nb-card-header>
      <nb-card-body>
        <div class="input-group">
          <input type="text" nbInput fullWidth shape="round" placeholder="Nombre Producto">
        </div>
        <div class="input-group">
          <input type="number" nbInput fullWidth shape="round" placeholder="Precio" class="form-control">
        </div>
        <div class="input-group">
          <input nbInput shape="round" class="form-control"
            placeholder="Fecha Vencimiento"
            [nbDatepicker]="formpicker">
          <nb-datepicker #formpicker></nb-datepicker>
        </div>
        <div class="input-group">
          <textarea rows="5" nbInput fullWidth shape="round"  placeholder="Ingrese la descripciÃ³n del producto"></textarea>
        </div>
        <div class="container-btn col-md-3 offset-md-6">
            <button nbButton outline
                    status="Success"
                    class="btn-demo">
              Crear producto!
            </button>
          </div>
      </nb-card-body>
    </nb-card>
  </div>
